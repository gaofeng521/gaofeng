{% load static %}

         <div class="row">

          {% for at in articles %}

              <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                  <img src="{% static 'img/a3.gif' %}" alt="封面">
                  <div class="caption">

                    <h4><a href="#">{{ at.title |truncatechars:20 }}</a></h4>
                    <p>
                        {{at.content |truncatechars:30 }}

                    </p>
                    <p>
                        <a href="#" >{{at.author.nickname}}</a>
                        <span>|{{at.publishTime}}</span>
                    </p>

                  </div>
                </div>
              </div>

            <!--{% empty %}-->

    </div>
