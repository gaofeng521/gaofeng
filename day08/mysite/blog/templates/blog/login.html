{% extends 'base.html' %}

{% block title%}
    登录页面
{% endblock%}

{% block content %}
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h5>用户登录</h5>
      </div>

      <div class="panel-body">
        <div style="color: red;">{{msg}}</div>
        <form class="form-horizontal" action="/blog/login/" method="post">

            {% csrf_token %}
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名称：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" value="{{username}}" name="username" id="username" placeholder="请输入您的名称">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">用户密码：</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="password" placeholder="请输入您的密码">
            </div>
          </div>


          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-danger">用户登录</button>
            </div>
          </div>
        </form>


      </div>
    </div>

{% endblock%}
